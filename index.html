<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
    <title>Web de prueba</title>
</head>
<body>
    <div>
        <button><a href="formulario-contacto.html">Ir al formulario de contacto</a></button>
    </div>

        <button id="colorButton">Cambiar color</button>

            <li>Elemento inicial</li>
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
